        <div class="post">
            <h1>Nakshatra Calulation</h1>
            <span class="post-date">Thu, Apr 12, 2018</span>
            <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.8.2/js-yaml.min.js"></script>

<div id="app">
<br/>
<div class="row">
<div class="col-md-6">
<select class="form-control" v-on:change="changeNakshatra" >
    <option v-for="(node,index) in nakshatra" :value="nakshatra[index]">[[node]]</option>
</select>
</div>
<div class="col-md-6">

<select class="form-control" v-on:change="changeCharan" >
    <option v-for="(node,index) in charan" :value="charan[index]">[[node]]</option>
</select>
</div>
</div>
<br/>

<div class="list-group  col-md-3">
  <a href="#" class="list-group-item active">
    Final Calulation
  </a>
  <a href="#" v-for="(node,index) in diffCalulation" class="list-group-item">[[ node ]]</a>
</div>

<p></div></p>

<script>
var app = new Vue({
  el: "#app",
  delimiters: ["[[", "]]"],
  components: {
    
  },
  data() {
    return {  
    charanIndex: 0,
    nakshatraIndex: 0,
    charan: ["First","Second","Third","Forth"],
    nakshatra: ["ASHWANI","BHARNI","KRITIKA","ROHNI","MRIGSHIRA","AARDHA","PUNARWASU","PUSHYA","AASHLESHA","MAGHA","PURWA FALGUNI","UTTRA FALGUNI","HASTH","CHITRA","SWATI","VISHAKHA","ANURADHA","JYESHTHA","MULA","PURWA SHADHA","UTTRA SHADHA","SHARAWAN","GHANISHATHA","SHATBHISHA","PURWA BHADRAPAD","UTTRA BHADRAPAD","REWTI"],
    firstCharan: [],
    secondCharan: [],
    thirdCharan: [],
    forthCharan: [],

    diffCalulation: []
    }
  },
  beforeMount: function() {
    this.calulate(1);
  },
  methods: {
    changeCharan: function(e){
        let cur = this.charan.indexOf(e.target.value);
        this.charanIndex = cur;

        this.calulate(this.charanIndex);
    },  
    changeNakshatra: function(e) {
      
      let cur = this.nakshatra.indexOf(e.target.value);
      this.nakshatraIndex = cur;

      this.calulate(this.charanIndex);
    },
    calulate: function(charan){

        let consolidateNakshatra = [];
        this.nakshatra.map((nakshatra,index) => {
            this.charan.map((charan, index) => {
                consolidateNakshatra.push(nakshatra +' - '+charan);
            })
        })

        this.diffCalulation = [];
        // 11,12,21 - first charan
        this.diffCalulation.push(consolidateNakshatra[this.getIndex(this.nakshatraIndex,11) * 4 + charan ]);
        this.diffCalulation.push(consolidateNakshatra[this.getIndex(this.nakshatraIndex,12) * 4 + charan ]);
        this.diffCalulation.push(consolidateNakshatra[this.getIndex(this.nakshatraIndex,21) * 4 + charan ]);

        // 4,14 - second charan
        this.diffCalulation.push(consolidateNakshatra[this.getIndex(this.nakshatraIndex,4) * 4 + charan + 1]);
        this.diffCalulation.push(consolidateNakshatra[this.getIndex(this.nakshatraIndex,14) * 4 + charan + 1]);

        // 7,16,24 - third charan
        this.diffCalulation.push(consolidateNakshatra[this.getIndex(this.nakshatraIndex,7) * 4 + charan + 2]);
        this.diffCalulation.push(consolidateNakshatra[this.getIndex(this.nakshatraIndex,16) * 4 + charan + 2]);
        this.diffCalulation.push(consolidateNakshatra[this.getIndex(this.nakshatraIndex,24) * 4 + charan + 2]);

        // 17 - forth charan
        this.diffCalulation.push(consolidateNakshatra[this.getIndex(this.nakshatraIndex,17) * 4 + charan + 3]);

        return true;
    },
    getIndex: function(cur,index){
        index = index - 1;

        if((cur + index) >= this.nakshatra.length){
            return (cur + index) - this.nakshatra.length;
        }else{
            return cur + index;
        }
    }
  }
});
</script>
